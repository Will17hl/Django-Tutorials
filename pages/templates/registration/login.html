{% extends "pages/base.html" %}

{% block title %}Login{% endblock %}
{% block header_title %}Login{% endblock %}

{% block content %}
<div class="container">
  <h1>Login</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>
    No account?
    <a href="{% url 'signup' %}">Sign up</a>
  </p>
</div>
{% endblock %}
